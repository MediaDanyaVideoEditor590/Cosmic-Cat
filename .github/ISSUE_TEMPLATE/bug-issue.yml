name: Bug report
description: Report an issue.
body:
  - type: markdown
    attributes:
      value: |
        # Bug report

        * If you do not provide the necessary information required, your issue will be discarded and closed.
        * Please take your time to write a detailed issue.

  - type: dropdown
    attributes:
      label: Type
      options:
        - Page Renderer
        - Player
    validations:
      required: true
      
  - type: input
    attributes:
      label: Page URL
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Branch
      options:
        - main
        - beta
    validations:
      required: true

  - type: input
    attributes:
      label: Version
    validations:
      required: true

  - type: textarea
    attributes:
      label: A brief description
      description: How did you find the bug?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots or videos
      description: Add screenshots or videos that show the bug here.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Console output
      description: It is mandatory to provide the console output for any useful errors.
    validations:
      required: true
